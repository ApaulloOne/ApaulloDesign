<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/apaullo-design.css">
    <script type="module" src="/build/apaullo-design.esm.js"></script>
    <script nomodule src="/build/apaullo-design.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <my-component first="Welcome to the game, " middle="my name is Apaullo, " last="let's get started."></my-component>
      </div>
      <div class="row">
        <my-component first="Things are about to get intersting, " middle="strap on your boots and " last="I'll show you your first objective."></my-component>
      </div>
      <div class="row">
        <h3>Buttons</h3>
      </div>
      <div class="row space-between">
        <apaullo-button text="Start" appearance="primary"></apaullo-button>
        <apaullo-button text="Pause" appearance="secondary"></apaullo-button>
        <apaullo-button id="primary" text="End" appearance="tertiary"></apaullo-button>
      </div>
    </div>
  </body>
  <script>
    var btn = document.querySelector('#primary')

    btn.addEventListener('click', function() {
      alert('Are you sure you want to do this?');
    })
  </script>
</html>
